<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Healthy Meal Planner</h1>
    </header>

    <section class="user-input">
        <label for="gender">Select Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="weight">Select Weight (kg):</label>
        <select id="weight">
            <option value="50">50 kg</option>
            <option value="55">55 kg</option>
            <option value="60">60 kg</option>
            <option value="65">65 kg</option>
            <option value="70">70 kg</option>
            <option value="75">75 kg</option>
            <option value="80">80 kg</option>
            <option value="85">85 kg</option>
            <option value="90">90 kg</option>
            <option value="95">95 kg</option>
            <option value="100">100 kg</option>
            <option value="105">105 kg</option>
            <option value="110">110 kg</option>
        </select>

        <label for="diet">Dietary Preferences:</label>
        <select id="diet">
            <option value="none">None</option>
            <option value="gluten-free">Gluten-Free</option>
            <option value="vegetarian">Vegetarian</option>
        </select>

        <button id="select-meal-type">Choose Meal Plan</button>
    </section>

    <section class="meal-plans">
        <div id="meal-buttons">
            <button id="show-breakfast">Breakfast</button>
            <button id="show-lunch">Lunch</button>
            <button id="show-dinner">Dinner</button>
        </div>

        <h2>Meal Plan</h2>
        <div id="meal-plan-display"></div>
    </section>

    <footer>
        <p>&copy; 2025 Meal Planner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
