<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Healthy Meal Planner</h1>
    </header>

    <section class="user-input">
        <label for="gender">Select Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="weight">Select Weight (kg):</label>
        <select id="weight">
            <option value="50">50 kg</option>
            <option value="60">60 kg</option>
            <option value="70">70 kg</option>
            <option value="80">80 kg</option>
            <option value="90">90 kg</option>
        </select>

        <label for="diet">Dietary Preferences:</label>
        <select id="diet">
            <option value="none">None</option>
            <option value="gluten-free">Gluten-Free</option>
            <option value="vegetarian">Vegetarian</option>
        </select>
    </section>

    <section class="meal-plans">
        <h2>Breakfast</h2>
        <div id="breakfast-meals"></div>

        <h2>Lunch</h2>
        <div id="lunch-meals"></div>

        <h2>Dinner</h2>
        <div id="dinner-meals"></div>
    </section>

    <footer>
        <p>&copy; 2025 Meal Planner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
