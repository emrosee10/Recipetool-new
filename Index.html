<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Ball</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Catch the Ball!</h1>
  <p>Click on the ball to score points. You have 30 seconds!</p>
  <p><strong>Score:</strong> <span id="score">0</span></p>
  <div id="game-area">
    <div id="ball"></div>
  </div>
  <p id="game-over" class="hidden">Time's up! Your final score is <span id="final-score"></span>.</p>
  <script src="script.js"></script>
</body>
</html>
